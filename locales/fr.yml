  pageheading: "NUMA, le modèle d’innovation à la française, part à la conquête du monde"
  motmarie: "NUMA est un modèle d’innovation unique au monde, une exception française. Le passage de Silicon Sentier à NUMA portait déjà cette affirmation forte. Aujourd'hui, ce modèle a fait ses preuves en France. Il structure et accélère l’écosystème de l'innovation. Bien d’autres écosystèmes à travers le monde sont en mutation et il est temps pour le modèle Numa de s’exporter et d’accompagner ces évolutions."
